server:
  port: 8080
spring:
  application:
    name: autenticacion
  devtools:
    add-properties: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://idp.example.com/issuer
          client-id: myclientid
adapters:
  r2dbc:
    host: localhost
    port: 5440
    database: autenticacion_db
    schema: public
    username: postgres
    password: admin
logging:
  level:
    com:
      crediya: TRACE
jwt:
  json-exp-roles: /roles
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: http://localhost:4200,http://localhost:8080
